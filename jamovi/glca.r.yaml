---
name:  glca
title: Multiple Group LCA
jrs:   '1.1'

items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
      
    - name:  text
      title: Model information
      type:  Preformatted

    - name: fit
      title: 'Model fit'
      type: Table
      rows: 1
      clearWith:
        - vars
        - nc
        - nb
        - group

      refs: glca 

      columns:
        - name: class
          title: Class
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: number
        - name: gsq
          title: Gsq 
          type: number

    - name: comp
      title: 'Absolute model fit'
      type: Table
      visible: (comp)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group

      columns:
        - name: class
          title: 'Class'
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: Res.df 
          type: number
        - name: gsq
          title: Gsq 
          type: number
        - name: p
          title: Boot.p 
          type: number
          format: zto,pvalue

    - name: preval
      title: 'Class prevalences by group'
      type: Table
      refs: glca
      visible: (preval)
      clearWith:
        - vars
        - nc
        - nb
        - group

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name:  plot1
      title: Profile plot
      type:  Image
      width: 700
      height: 700
      renderFun: .plot1
      visible: (plot1)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group

    - name:  text1
      title: Item-response probabilities
      type:  Preformatted

    - name: text2
      title: Item-response probabilities
      type:  Preformatted      
...
