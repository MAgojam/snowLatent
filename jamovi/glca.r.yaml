---
name:  glca
title: Multiple Group LCA
jrs:   '1.1'
refs: snowLatent

items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
      
    - name:  text
      title: Model information
      type:  Preformatted

    - name: fit
      title: 'Model fit'
      type: Table
      rows: 1
      clearWith:
        - vars
        - nc
        - covs
        - group
      refs: glca 

      columns:
        - name: class
          title: Class
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number

    - name: mia
      title: 'Absolute model fit for measurement invariance'
      type: Table
      visible: (mia)
      refs: glca
      clearWith:
        - vars
        - covs
        - nc
        - group

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number
 
    - name: mir
      title: 'Relative model fit for measurement invariance'
      type: Table
      visible: (mir)
      refs: glca
      clearWith:
        - vars
        - covs
        - nc
        - group

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: para
          title: Parameter
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: df
          title: df 
          type: integer 
        - name: dev
          title: Deviance 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: cia
      title: 'Absolute model fit for the equality of coefficients'
      type: Table
      visible: (cia)
      refs: glca
      clearWith:
        - vars
        - covs
        - nc
        - group

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number
 
    - name: cir
      title: 'Relative model fit for the equality of coefficients'
      type: Table
      visible: (cir)
      refs: glca
      clearWith:
        - vars
        - covs
        - nc
        - group

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: para
          title: Parameter
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: df
          title: df 
          type: integer 
        - name: dev
          title: Deviance 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: marginal
      title: 'Marginal prevalences for latent class'
      type: Table
      visible: (marginal)
      refs: glca
      clearWith:
        - vars
        - covs
        - nc
        - group

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: value
          title: 'Probability'
          type: number
        
    - name: preval
      title: 'Class prevalences by group'
      type: Table
      refs: glca
      visible: (preval)
      clearWith:
        - vars
        - nc
        - group
        - covs 
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name:  plot1
      title: Profile plot
      type:  Image
      width: 700
      height: 700
      renderFun: .plot1
      visible: (plot1)
      refs: glca
      clearWith:
        - vars
        - nc
        - group
        - covs

    - name: text1
      title: Item response probabilities
      type:  Preformatted 

    - name: text3
      title: Logistic regression
      type:  Preformatted   
 
    - name:  text4
      title: Prevalence for level-1 class(gamma)
      type:  Preformatted

    - name: text2
      title: Posterior probabilities
      type:  Preformatted      

    

...
