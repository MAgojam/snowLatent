---
name:  mlca
title: Multilevel LCA
jrs:   '1.1'
refs: snowLatent

items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
      
    - name:  text
      title: Model information
      type:  Preformatted

    - name: fit
      title: 'Model fit'
      type: Table
      rows: 1
      visible: (fit)
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust
      refs: glca 

      columns:
        - name: class
          title: Class
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number

    - name: comp1
      title: 'Absolute model fit for cluster'
      type: Table
      visible: (comp1)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: rel1
      title: 'Relative model fit for cluster'
      type: Table
      visible: (rel1)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: para
          title: Parameter
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: df
          title: df 
          type: integer 
        - name: dev
          title: Deviance 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: margin
      title: 'Marginal prevalences for latent clusters'
      type: Table
      visible: (margin)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust     
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: value
          title: 'Probability'   

    - name: cla
      title: 'Marginal prevalences for latent classes'
      type: Table
      refs: glca
      visible: (cla)
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: value
          title: 'Probability'     

    - name: cross
      title: 'Class prevalences by cluster'
      type: Table
      refs: glca
      visible: (cross)
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: gof
      title: 'Goodness of fit for coefficients'
      type: Table
      visible: (gof)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number

    - name: ci
      title: 'Equality of coefficients'
      type: Table
      visible: (ci)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust
 
      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: para
          title: Parameter
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: df
          title: df 
          type: integer 
        - name: dev
          title: Deviance 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: member
      title: 'Cluster membership'
      type: Table
      refs: glca
      visible: (member)
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: item
      title: 'Item response probabilities(Rho)'
      type: Array
      visible: (item)
      items: (vars)
      clearWith:
            - vars
            - covs
            - nc
            - nb
            - group
            - nclust
      
      template:
          title: Probability of $key
          type: Table
          clearWith:
            - vars
            - covs
            - nc
            - nb
            - group
            - nclust
          columns: 
            - name: name
              title: ''
              type: 'text'
              content: ($key)

    - name:  plot1
      title: Profile plot
      type:  Image
      width: 700
      height: 700
      renderFun: .plot1
      visible: (plot1)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

    - name: text3
      title: Logistic regression
      type:  Preformatted 

    - name: text2
      title: Class probability
      type:  Preformatted      

    - name: text4
      title: Cluster probability(Gamma)
      type:  Preformatted  

...



