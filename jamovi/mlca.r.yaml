---
name:  mlca
title: Multilevel LCA
jrs:   '1.1'

items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
      
    - name:  text
      title: Model information
      type:  Preformatted

    - name: fit
      title: 'Model fit'
      type: Table
      rows: 1
      clearWith:
        - vars
        - nc
        - nb
        - group
        - nclust

      refs: glca 

      columns:
        - name: class
          title: Class
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number

    - name: comp
      title: 'Absolute model fit for class'
      type: Table
      visible: (comp)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - nclust

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: rel
      title: 'Relative model fit for class'
      type: Table
      visible: (rel)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - nclust

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: para
          title: Parameter
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: df
          title: df 
          type: integer 
        - name: dev
          title: Deviance 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: comp1
      title: 'Absolute model fit for cluster'
      type: Table
      visible: (comp)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - nclust

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: rel1
      title: 'Relative model fit for cluster'
      type: Table
      visible: (rel)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - nclust

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: para
          title: Parameter
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: df
          title: df 
          type: integer 
        - name: dev
          title: Deviance 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: margin
      title: 'Marginal prevalences for latent clusters'
      type: Table
      visible: (margin)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - nclust        
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: value
          title: 'Probability'   

    - name: cla
      title: 'Marginal prevalences for latent classes'
      type: Table
      refs: glca
      visible: (cla)
      clearWith:
        - vars
        - nc
        - nb
        - group
        - nclust

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: value
          title: 'Probability'     

    - name: cross
      title: 'Class prevalences by cluster'
      type: Table
      refs: glca
      visible: (cross)
      clearWith:
        - vars
        - nc
        - nb
        - group
        - nclust

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: mi
      title: 'Measurement invariance'
      type: Table
      visible: (mi)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
 
      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: para
          title: Parameter
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: df
          title: df 
          type: integer 
        - name: dev
          title: Deviance 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: ci
      title: 'Equality of coefficients'
      type: Table
      visible: (ci)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
 
      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: para
          title: Parameter
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: df
          title: df 
          type: integer 
        - name: dev
          title: Deviance 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: member
      title: 'Cluster membership'
      type: Table
      refs: glca
      visible: (member)
      clearWith:
        - vars
        - nc
        - nb
        - group
        - nclust

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name:  plot1
      title: Profile plot
      type:  Image
      width: 700
      height: 700
      renderFun: .plot1
      visible: (plot1)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - nclust

    - name:  text1
      title: Item-response probabilities
      type:  Preformatted

    - name: text2
      title: Posterior probabilities
      type:  Preformatted      

    - name: text3
      title: Logistic regression
      type:  Preformatted  
...



