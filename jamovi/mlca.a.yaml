---
name:  mlca
title: Multilevel LCA
menuGroup: snowLatent
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame
          
    - name: vars
      title: Variables
      type: Variables
 
    - name: covs
      title: Covariates
      type: Variables
      suggested:
         - nominal
         - continuous
      permitted:
        - factor
        - numeric

    - name: group
      title: Grouping Variable
      type: Variable
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor

    - name: nc
      title: Class
      type: Integer
      min: 2
      default: 2

    - name: nclust
      title: Cluster
      type: Integer
      min: 2
      default: 2
      
    - name: nb
      title: Bootstrap
      type: Integer
      min: 10
      default: 10

    - name: fit
      title: Model fit
      type: Bool
      default: True
      
    - name: comp1
      title: Absolute model fit
      type: Bool
      default: FALSE

    - name: rel1
      title: Relative model fit(Cluster>2)
      type: Bool
      default: FALSE

    - name: margin 
      title: Prevalences for latent clusters(Delta) 
      type: Bool 
      default: FALSE    

    - name: cla
      title: Prevalences for latent classes
      type: Bool 
      default: FALSE    

    - name: cross
      title: Class prevalences by cluster
      type: Bool 
      default: FALSE

    - name: co
      title: Coefficients with covariates
      type: Bool 
      default: FALSE  

    - name: gof
      title: Goodness of fit
      type: Bool
      default: FALSE

    - name: ci
      title: Equality of coefficients
      type: Bool
      default: FALSE

    - name: item 
      title: Item probability(Rho)
      type: Bool 
      default: FALSE

    - name: post
      title: Class probability
      type: Bool 
      default: FALSE 

    - name: gamma
      title: Cluster probability(Gamma)
      type: Bool 
      default: FALSE 

    - name: member
      title: Cluster membership
      type: Bool 
      default: FALSE

    - name: plot1 
      title: Profile plot
      type: Bool 
      default: FALSE   

    - name: plot2
      title: Item by class
      type: Bool
      default: FALSE

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0
      description:
          R: >
            a number from 0 to 90 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: plot3
      title: 'Elbow plot'
      type: Bool
      default: FALSE     

    - name: width
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height
      type: Integer
      title: "X"
      default: 500
...
 

