---
name:  lca
title: Latent Class Analysis
jrs:   '1.1'

items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
      
    - name:  text
      title: test
      type:  Preformatted

    - name:  text1
      title: test
      type:  Preformatted

    - name: comp
      title: 'Model fit'
      type: Table
      visible: (comp)
      clearWith:
        - vars
        - nc

      columns:
        - name: name
          title: 'Class'
          type: 'text'
          content: ($key)   
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: Res.df 
          type: number
        - name: gsq
          title: Gsq 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: cp
      title: 'Size of each latent class'
      type: Table
      visible: (cp)
      clearWith:
        - vars
        - nc
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: value
          title: 'Probability'    
          
    - name: post
      title: Posterior probabilities
      type: Output
      measureType: continuous
      clearWith:
        - vars
        - nc          
...
