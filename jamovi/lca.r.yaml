---
name:  lca
title: Latent Class Analysis
jrs:   '1.1'
refs: snowLatent

items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
      
    - name:  text
      title: Model information
      type:  Preformatted

    - name: fit
      title: 'Model fit'
      type: Table
      rows: 1
      clearWith:
        - vars
        - nc
        - covs
      refs: glca 

      columns:
        - name: class
          title: Class
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number
 
    - name: comp
      title: 'Absolute model fit'
      type: Table
      visible: (comp)
      refs: glca
      clearWith:
        - vars
        - covs
        - nc
        - nb

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: rel
      title: 'Relative model fit(Class>2)'
      type: Table
      visible: (rel)
      refs: glca
      clearWith:
        - vars
        - covs
        - nc
        - nb

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: para
          title: Parameter
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: df
          title: df 
          type: integer 
        - name: dev
          title: Deviance 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: cp
      title: 'Marginal prevalences for latent class'
      type: Table
      visible: (cp)
      refs: glca
      clearWith:
        - vars
        - covs
        - nc
        - nb
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: value
          title: 'Probability'    
 
    - name: coef
      title: 'Logistic regression coefficients'
      type: Table
      visible: (coef)
      refs: glca
      clearWith:
        - vars
        - covs
        - nc
        - nb

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: odds
          title: Odds ratio
          type: number
        - name: co
          title: Coefficient
          type: number
        - name: error
          title: SE 
          type: number
        - name: t
          title: t 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue
          
    - name: item
      title: 'Item response probabilities'
      type: Array
      visible: (item)
      items: (vars)
      clearWith:
            - vars
            - covs
            - nc
            - nb
      
      template:
          title: Probability of $key
          type: Table
          clearWith:
            - vars
            - covs
            - nc
            - nb
          columns: 
            - name: name
              title: ''
              type: 'text'
              content: ($key)
        
    - name: post
      title: Posterior probabilities
      type: Output
      measureType: continuous
      clearWith:
        - vars
        - covs
        - nc
        - nb

    - name: member
      title: Class membership
      type: Output
      measureType: nominal
      varTitle: Membership
      clearWith:
        - vars
        - covs
        - nc
        - nb

    - name:  plot1
      title: Profile plot
      type:  Image
      width: 700
      height: 700
      renderFun: .plot1
      visible: (plot1)
      refs: glca
      clearWith:
        - vars
        - covs
        - nc
        - nb

    - name:  text2
      title: Prevalence for level-1 class(Gamma)
      type:  Preformatted

...
