---
name:  lta
title: Latent Transition Analysis
menuGroup: snowLatent
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: factors
      title: Factors
      type: Array
      default:
        - label: L1[2]
          vars: []
      template:
          type: Group
          elements:
            - name: label
              type: String
            - name: vars
              type: Variables
              suggested:
                - nominal
                - ordinal
              permitted:
                - factor
      description:
          R: >
            a list containing named lists that define the `label` of
            the factor and the `vars` that belong to that factor

    - name: covs
      title: Covariates(Optional)
      type: Variables
      suggested:
         - nominal
         - continuous
      permitted:
        - factor
        - numeric

    - name: form1
      title: 'Formula'
      type: String
      default: 'L1 ~ SEX+RACE'
  
    - name: method
      title: 'Method'
      type: List
      options:
        - title: 'naive'
          name:  'naive'
        - title: 'BCH'
          name:  'BCH'
        - title: 'ML'
          name:  'ML'  
      default: 'ML'

    - name: cons
      title: 'Constraints'
      type: String
      default: 'L1,L2,L3'
 
    - name: nc
      title: Class
      type: Integer
      min: 2
      default: 2

    - name: member
      title: Class membership
      type: Output   

    - name: post
      title: Posterior probability 
      type: Output  
      
    - name: par
      title: 'Estimated parameters'
      type: Bool
      default: FALSE

    - name: reg
      title: 'Coefficients'
      type: Bool
      default: FALSE

    - name: par1
      title: 'Estimated parameters'
      type: Bool
      default: FALSE
...
