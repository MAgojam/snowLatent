title: Latent Transition Analysis
name: lta
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Model
        children:
          - type: ListBox
            name: factors
            height: large
            addButton: Add New Factor
            templateName: linreg-block-template
            template:
              type: LayoutBox
              margin: normal
              children:
                - type: TextBox
                  valueKey:
                    - label
                  borderless: true
                  name: blockName
                  stretchFactor: 1
                  margin: normal
                - type: VariablesListBox
                  valueFilter: unique
                  valueKey:
                    - vars
                  name: blockList
                  isTarget: true
                  height: auto
                  ghostText: drag variables here
      - type: TargetLayoutBox
        label: Covariates(Optional)
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
  - type: CollapseBox
    label: 'LCA regression using 3-step approach'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: TextBox
            name: form1
            format: string
            stretchFactor: 2
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Save
            children:
              - name: nc
                type: TextBox
                label: Class
                format: number
              - type: Output
                name: member
              - type: Output
                name: post
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: Label
                label: 'Regression'
                children:
                  - type: ComboBox
                    name: method
                  - type: CheckBox
                    name: reg
              - type: Label
                label: Additional output
                children:
                  - type: CheckBox
                    name: par
  - type: CollapseBox
    label: Latent Transition Analysis
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: TextBox
            name: cons
            format: string
            stretchFactor: 3
          - type: Label
            label: Tables
            children: []
