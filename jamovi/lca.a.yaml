---
name:  lca
title: Latent Class Analysis
menuGroup: snowLatent
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame
          
    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor

    - name: covs
      title: Group(Optional)
      type: Variables
      suggested:
         - nominal
         - continuous
      permitted:
        - factor
        - numeric

    - name: nc
      title: Class
      type: Integer
      min: 2
      max: 10
      default: 2

    - name: nb
      title: Bootstrap
      type: Integer
      min: 10
      default: 100

    - name: fit
      title: Fit measures
      type: Bool
      default: True

    - name: comp
      title: Absolute model fit
      type: Bool
      default: True

    - name: rel
      title: Relative model fit(Class>2)
      type: Bool
      default: FALSE

    - name: cp
      title: Size of class 
      type: Bool 
      default: FALSE

    - name: post
      title: Posterior probability
      type: Output  
      
    - name: item 
      title: Item probability
      type: Bool 
      default: FALSE    

    - name: plot1 
      title: Profile plot
      type: Bool 
      default: FALSE   
     
     
