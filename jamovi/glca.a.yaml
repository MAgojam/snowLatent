---
name:  glca
title: Multiple Group LCA
menuGroup: snowLatent
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame
          
    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor

    - name: group
      title: Grouping Variable(Required)
      type: Variable
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor

    - name: covs
      title: Covariates
      type: Variables
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor

    - name: nc
      title: Class
      type: Integer
      min: 2
      default: 2

    - name: nb
      title: Bootstrap
      type: Integer
      min: 10
      default: 50

    - name: fit
      title: Model fit
      type: Bool
      default: True
      
    - name: comp
      title: Absolute model fit
      type: Bool
      default: FALSE

    - name: rel
      title: Relative model fit(Class>2)
      type: Bool
      default: FALSE

    - name: invari
      title: measure.inv
      type: List
      options:
      - name: T
        title: 'TRUE'
      - name: F
        title: 'FALSE'
      default: T  

    - name: marginal 
      title: Marginal prevalences 
      type: Bool 
      default: FALSE    

    - name: preval 
      title: Class prevalences 
      type: Bool 
      default: FALSE    

    - name: post
      title: Posterior probability
      type: Bool 
      default: TRUE
     
    - name: item 
      title: Item probability
      type: Bool 
      default: TRUE

    - name: co
      title: Coefficients with covariates
      type: Bool 
      default: TRUE  

    - name: plot1 
      title: Profile plot
      type: Bool 
      default: FALSE   
     
     
...
